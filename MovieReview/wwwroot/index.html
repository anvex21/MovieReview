<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieReview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['DM Sans', 'system-ui', 'sans-serif'],
            display: ['Outfit', 'system-ui', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#fef7ee',
              100: '#fdedd6',
              200: '#f9d7ad',
              300: '#f5b978',
              400: '#ef9242',
              500: '#eb751a',
              600: '#dc5a10',
              700: '#b64310',
              800: '#913615',
              900: '#752f14',
              950: '#3f1608',
            },
            surface: {
              900: '#0f0f0f',
              800: '#18181b',
              700: '#27272a',
              600: '#3f3f46',
              500: '#52525b',
            },
          },
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    [data-page]:not([data-active]) { display: none !important; }
    [data-page][data-active].page-auth { display: flex !important; }
    [data-page][data-active]:not(.page-auth) { display: block !important; }
  </style>
</head>
<body class="min-h-screen bg-surface-900 text-zinc-100 font-sans antialiased">
  <div id="app">
    <!-- Nav: only when logged in -->
    <nav id="nav" class="fixed top-0 left-0 right-0 z-50 border-b border-surface-700/80 bg-surface-900/90 backdrop-blur-md hidden">
      <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
        <a href="#/movies" class="font-display font-semibold text-xl text-brand-400">MovieReview</a>
        <div class="flex items-center gap-4">
          <a href="#/movies" class="text-zinc-400 hover:text-white transition">Movies</a>
          <button id="btn-logout" type="button" class="text-zinc-400 hover:text-brand-400 transition">Sign out</button>
        </div>
      </div>
    </nav>

    <main class="pt-0">
      <!-- Auth: Login -->
      <section id="page-login" data-page data-active class="page-auth min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
          <div class="text-center mb-8">
            <h1 class="font-display font-bold text-3xl text-white mb-2">Welcome back</h1>
            <p class="text-zinc-500">Sign in with your account</p>
          </div>
          <form id="form-login" class="space-y-5 rounded-2xl bg-surface-800/80 border border-surface-600/50 p-6 shadow-xl">
            <div>
              <label for="login-username" class="block text-sm font-medium text-zinc-400 mb-1.5">Username</label>
              <input id="login-username" name="username" type="text" required autocomplete="username"
                class="w-full rounded-lg bg-surface-700 border border-surface-600 text-white placeholder-zinc-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2.5 transition outline-none" placeholder="Your username" />
            </div>
            <div>
              <label for="login-password" class="block text-sm font-medium text-zinc-400 mb-1.5">Password</label>
              <input id="login-password" name="password" type="password" required autocomplete="current-password"
                class="w-full rounded-lg bg-surface-700 border border-surface-600 text-white placeholder-zinc-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2.5 transition outline-none" placeholder="••••••••" />
            </div>
            <p id="login-error" class="text-sm text-red-400 hidden"></p>
            <button type="submit" class="w-full rounded-lg bg-brand-500 hover:bg-brand-600 text-white font-semibold py-2.5 transition">
              Sign in
            </button>
          </form>
          <p class="mt-4 text-center text-zinc-500 text-sm">
            Don't have an account? <a href="#/register" class="text-brand-400 hover:underline">Register</a>
          </p>
        </div>
      </section>

      <!-- Auth: Register -->
      <section id="page-register" data-page class="page-auth min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
          <div class="text-center mb-8">
            <h1 class="font-display font-bold text-3xl text-white mb-2">Create account</h1>
            <p class="text-zinc-500">Join to rate and review movies</p>
          </div>
          <form id="form-register" class="space-y-5 rounded-2xl bg-surface-800/80 border border-surface-600/50 p-6 shadow-xl">
            <div>
              <label for="reg-username" class="block text-sm font-medium text-zinc-400 mb-1.5">Username</label>
              <input id="reg-username" name="username" type="text" required minlength="3" maxlength="50" autocomplete="username"
                class="w-full rounded-lg bg-surface-700 border border-surface-600 text-white placeholder-zinc-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2.5 transition outline-none" placeholder="3–50 characters" />
            </div>
            <div>
              <label for="reg-email" class="block text-sm font-medium text-zinc-400 mb-1.5">Email</label>
              <input id="reg-email" name="email" type="email" required autocomplete="email"
                class="w-full rounded-lg bg-surface-700 border border-surface-600 text-white placeholder-zinc-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2.5 transition outline-none" placeholder="you@example.com" />
            </div>
            <div>
              <label for="reg-password" class="block text-sm font-medium text-zinc-400 mb-1.5">Password</label>
              <input id="reg-password" name="password" type="password" required minlength="6" autocomplete="new-password"
                class="w-full rounded-lg bg-surface-700 border border-surface-600 text-white placeholder-zinc-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2.5 transition outline-none" placeholder="Min 6 characters" />
            </div>
            <p id="register-error" class="text-sm text-red-400 hidden"></p>
            <button type="submit" class="w-full rounded-lg bg-brand-500 hover:bg-brand-600 text-white font-semibold py-2.5 transition">
              Create account
            </button>
          </form>
          <p class="mt-4 text-center text-zinc-500 text-sm">
            Already have an account? <a href="#/login" class="text-brand-400 hover:underline">Sign in</a>
          </p>
        </div>
      </section>

      <!-- Modal: Add movie -->
      <div id="modal-add-movie" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/60 backdrop-blur-sm" aria-modal="true">
        <div class="w-full max-w-md rounded-2xl bg-surface-800 border border-surface-600 shadow-xl">
          <div class="p-6 border-b border-surface-600">
            <h2 class="font-display font-bold text-xl text-white">Add movie</h2>
          </div>
          <form id="form-add-movie" class="p-6 space-y-4">
            <div>
              <label for="add-movie-title" class="block text-sm font-medium text-zinc-400 mb-1">Title</label>
              <input id="add-movie-title" name="title" type="text" required maxlength="100" placeholder="Movie title"
                class="w-full rounded-lg bg-surface-700 border border-surface-600 text-white placeholder-zinc-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2 outline-none" />
            </div>
            <div>
              <label for="add-movie-description" class="block text-sm font-medium text-zinc-400 mb-1">Description</label>
              <textarea id="add-movie-description" name="description" required maxlength="500" rows="3" placeholder="Short description"
                class="w-full rounded-lg bg-surface-700 border border-surface-600 text-white placeholder-zinc-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2 outline-none resize-none"></textarea>
            </div>
            <div>
              <label for="add-movie-year" class="block text-sm font-medium text-zinc-400 mb-1">Release year</label>
              <input id="add-movie-year" name="releaseYear" type="number" required min="1800" max="2100" value="2024" placeholder="2024"
                class="w-full rounded-lg bg-surface-700 border border-surface-600 text-white focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2 outline-none" />
            </div>
            <p id="add-movie-error" class="text-sm text-red-400 hidden"></p>
            <div class="flex gap-3 pt-2">
              <button type="button" id="modal-add-movie-cancel" class="flex-1 rounded-lg bg-surface-600 hover:bg-surface-500 text-white py-2 transition">Cancel</button>
              <button type="submit" class="flex-1 rounded-lg bg-brand-500 hover:bg-brand-600 text-white font-semibold py-2 transition">Add movie</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal: Edit movie -->
      <div id="modal-edit-movie" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/60 backdrop-blur-sm" aria-modal="true">
        <div class="w-full max-w-md rounded-2xl bg-surface-800 border border-surface-600 shadow-xl">
          <div class="p-6 border-b border-surface-600">
            <h2 class="font-display font-bold text-xl text-white">Edit movie</h2>
          </div>
          <form id="form-edit-movie" class="p-6 space-y-4">
            <input id="edit-movie-id" type="hidden" />
            <div>
              <label for="edit-movie-title" class="block text-sm font-medium text-zinc-400 mb-1">Title</label>
              <input id="edit-movie-title" name="title" type="text" required maxlength="100" placeholder="Movie title"
                class="w-full rounded-lg bg-surface-700 border border-surface-600 text-white placeholder-zinc-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2 outline-none" />
            </div>
            <div>
              <label for="edit-movie-description" class="block text-sm font-medium text-zinc-400 mb-1">Description</label>
              <textarea id="edit-movie-description" name="description" required maxlength="500" rows="3" placeholder="Short description"
                class="w-full rounded-lg bg-surface-700 border border-surface-600 text-white placeholder-zinc-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2 outline-none resize-none"></textarea>
            </div>
            <div>
              <label for="edit-movie-year" class="block text-sm font-medium text-zinc-400 mb-1">Release year</label>
              <input id="edit-movie-year" name="releaseYear" type="number" required min="1800" max="2100" placeholder="2024"
                class="w-full rounded-lg bg-surface-700 border border-surface-600 text-white focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2 outline-none" />
            </div>
            <p id="edit-movie-error" class="text-sm text-red-400 hidden"></p>
            <div class="flex gap-3 pt-2">
              <button type="button" id="modal-edit-movie-cancel" class="flex-1 rounded-lg bg-surface-600 hover:bg-surface-500 text-white py-2 transition">Cancel</button>
              <button type="submit" class="flex-1 rounded-lg bg-brand-500 hover:bg-brand-600 text-white font-semibold py-2 transition">Save</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Movies list -->
      <section id="page-movies" data-page class="min-h-screen pt-14">
        <div class="max-w-6xl mx-auto px-4 py-8">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
            <div class="flex flex-wrap items-center gap-3">
              <h1 class="font-display font-bold text-2xl text-white">Movies</h1>
              <button type="button" id="btn-add-movie" class="rounded-lg bg-brand-500 hover:bg-brand-600 text-white font-medium px-4 py-2 transition text-sm">Add movie</button>
            </div>
            <div class="flex flex-wrap gap-3">
              <input id="movies-search" type="text" placeholder="Search by name…"
                class="rounded-lg bg-surface-800 border border-surface-600 text-white placeholder-zinc-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2 w-48 outline-none transition" />
              <select id="movies-sort"
                class="rounded-lg bg-surface-800 border border-surface-600 text-white focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2 outline-none transition">
                <option value="name">Title</option>
                <option value="releaseyear">Year</option>
              </select>
              <button id="movies-sort-dir" type="button" class="rounded-lg bg-surface-700 hover:bg-surface-600 border border-surface-600 px-4 py-2 transition" title="Toggle order">↓</button>
            </div>
          </div>
          <div id="movies-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Filled by JS -->
          </div>
          <p id="movies-empty" class="text-zinc-500 text-center py-8 hidden">No movies found.</p>
          <p id="movies-error" class="text-red-400 text-center py-4 hidden"></p>
        </div>
      </section>

      <!-- Movie detail + reviews -->
      <section id="page-movie" data-page class="min-h-screen pt-14">
        <div class="max-w-4xl mx-auto px-4 py-8">
          <a href="#/movies" class="inline-flex items-center text-zinc-400 hover:text-brand-400 mb-6 transition">← Back to movies</a>
          <article id="movie-detail" class="rounded-2xl bg-surface-800/80 border border-surface-600/50 overflow-hidden">
            <div class="p-6 sm:p-8">
              <div class="flex flex-wrap items-start justify-between gap-3 mb-2">
                <h1 id="movie-title" class="font-display font-bold text-2xl text-white"></h1>
                <div class="flex gap-2">
                  <button type="button" id="btn-edit-movie" class="rounded-lg bg-surface-600 hover:bg-surface-500 text-white text-sm font-medium px-3 py-1.5 transition">Edit</button>
                  <button type="button" id="btn-delete-movie" class="rounded-lg bg-red-600/80 hover:bg-red-600 text-white text-sm font-medium px-3 py-1.5 transition">Delete</button>
                </div>
              </div>
              <p id="movie-meta" class="text-zinc-500 text-sm mb-4"></p>
              <p id="movie-description" class="text-zinc-300 leading-relaxed"></p>
              <div id="movie-stats" class="mt-4 flex gap-4 text-sm text-zinc-400"></div>
            </div>
            <div class="border-t border-surface-600/50 p-6 sm:p-8">
              <h2 class="font-display font-semibold text-lg text-white mb-4">Reviews</h2>
              <form id="form-review" class="mb-6 flex flex-col sm:flex-row gap-3">
                <input id="review-content" type="text" placeholder="Your review…" maxlength="500" required
                  class="flex-1 rounded-lg bg-surface-700 border border-surface-600 text-white placeholder-zinc-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 px-4 py-2 outline-none transition" />
                <select id="review-rating"
                  class="rounded-lg bg-surface-700 border border-surface-600 text-white focus:border-brand-500 px-4 py-2 outline-none transition">
                  <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
                  <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
                  <option value="9">9</option><option value="10" selected>10</option>
                </select>
                <button type="submit" class="rounded-lg bg-brand-500 hover:bg-brand-600 text-white font-semibold px-4 py-2 transition whitespace-nowrap">Add review</button>
              </form>
              <div id="reviews-list" class="space-y-4">
                <!-- Filled by JS -->
              </div>
              <p id="reviews-empty" class="text-zinc-500 text-sm hidden">No reviews yet.</p>
            </div>
          </article>
        </div>
      </section>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
